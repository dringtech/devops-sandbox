router:
  build: router
  ports:
    - "80:80"
  links:
    - jenkins
dnsmasq:
  build: dnsmasq
  cap_add:
    - NET_ADMIN
  ports:
    - "53:53"
    - "53:53/udp"
jenkins:
  image: jenkins
  ports:
    - "8080:8080"
stash:
  image: atlassian/stash
artifactory:
  image: jfrog-docker-registry.bintray.io/jfrog/artifactory-oss
gitlab:
  build: gitlab
  links:
    - gitlabdb
    - gitlabredis
  ports:
    - "8443:443"
    - "8080:80"
    - "2222:22"
gitlabdb:
  image: postgres
gitlabredis:
  image: redis

